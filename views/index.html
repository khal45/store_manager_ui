<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../public/styles/styles-general.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../public/styles/login-styles.css"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div id="login-page">
      <p class="error-msg"></p>
      <div class="container">
        <div class="h1-container">
          <h1>Login</h1>
        </div>
        <form>
          <div class="username-container">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="btn-container">
            <button type="submit" id="login-btn">LOG IN</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../public/scripts/login.js"></script>
  </body>
</html>
